<div class="container-fluid" id="grid">
  <h2 class="grid-title">Painel de Controle</h2>
  <div class="row flex-row">
    <div class="col-md-4 flex-column">
      <h3>Status</h3>
      <!-- Conteúdo da coluna de status -->
    </div>
    <div class="col-md-4 flex-column">
      <h3>Recurso</h3>
      <!-- Conteúdo da coluna de recurso -->
    </div>
    <div class="col-md-4 flex-column">
      <h3>Ações</h3>
      <div class="action-item">
        <span>Ligar/Desligar</span>
        <div id="btnLigar" class="toggle-container">
          <input type="checkbox" id="switch" />
          <label for="switch" class="button">
            <span class="ligado">ON</span>
            <span class="desligado">OFF</span>
          </label>
        </div>
      </div>
      <!-- Outros itens de ação podem ser adicionados aqui -->
    </div>
  </div>
</div>
