<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Controle de Gerador Arduino">
  <title>Controle de Gerador</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/frontend/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="container">
    <h1>Gerador Energia</h1>
    <div id="buttons">
      <div class="button-container">
        <div id="btnOnOff">
          <label class="switch">
            <input type="checkbox" id="toggleOnOff">
            <span class="slider round"></span>
          </label>
        </div>
        <div id="onoff-placeholder">
          
        </div>
        <span>Ligar/Desligar</span>
      </div>
      <div class="button-container">
        <div id="btnReiniciar">
          <label class="switch">
            <input type="checkbox" id="toggleReiniciar">
            <span class="slider round"></span>
          </label>
        </div>
        <span>Reiniciar</span>
      </div>
      <div class="button-container">
        <div id="btnManualAuto">
          <label class="switch manual-auto">
            <input type="checkbox" id="toggleManualAuto">
            <span class="slider round"></span>
          </label>
        </div>
        <span>Auto/Manual</span>
      </div>
    </div>

    <div class="row" id="grid-placeholder">
      <div class="col-12">
        <div class="grid-container">
          <!-- Cabeçalho -->
          <div class="grid-header">
            <div class="recurso-column">Recurso</div>
            <div class="status-column">Status</div>
            <div class="acao-column">Ação</div>
          </div>
          
          <!-- Linhas de recursos -->
          <div class="grid-row">
            <div class="recurso-column">Chave Rua</div>
            <div class="status-column">
              <div class="status-indicator" id="chaveRua">
                <span class="status-circle"></span>
                <span class="status-text">Desligado</span>
              </div>
            </div>
            <div class="acao-column">
              <label class="switch">
                <input type="checkbox" id="toggleChaveRua">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="grid-row">
            <div class="recurso-column">Chave Gerador</div>
            <div class="status-column">
              <div class="status-indicator" id="chaveGerador">
                <span class="status-circle"></span>
                <span class="status-text">Desligado</span>
              </div>
            </div>
            <div class="acao-column">
              <label class="switch">
                <input type="checkbox" id="toggleChaveGerador">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="grid-row">
            <div class="recurso-column">Chave Combustível</div>
            <div class="status-column">
              <div class="status-indicator" id="chaveCombustivel">
                <span class="status-circle"></span>
                <span class="status-text">Desligado</span>
              </div>
            </div>
            <div class="acao-column">
              <label class="switch">
                <input type="checkbox" id="toggleChaveCombustivel">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="grid-row">
            <div class="recurso-column">Chave Partida</div>
            <div class="status-column">
              <div class="status-indicator" id="chavePartida">
                <span class="status-circle"></span>
                <span class="status-text">Desligado</span>
              </div>
            </div>
            <div class="acao-column">
              <label class="switch">
                <input type="checkbox" id="toggleChavePartida">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="grid-row">
            <div class="recurso-column">Monitor Rua</div>
            <div class="status-column">
              <div class="status-indicator" id="monitorRua">
                <span class="status-circle"></span>
                <span class="status-text">Desligado</span>
              </div>
            </div>
            <div class="acao-column">
              <label class="switch">
                <input type="checkbox" id="toggleMonitorRua">
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="grid-row">
            <div class="recurso-column">Monitor Gerador</div>
            <div class="status-column">
              <div class="status-indicator" id="monitorGerador">
                <span class="status-circle"></span>
                <span class="status-text">Desligado</span>
              </div>
            </div>
            <div class="acao-column">
              <label class="switch">
                <input type="checkbox" id="toggleMonitorGerador">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="module">
  import { carregarComponentes } from '/frontend/js/componentLoader.js';

  document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOM carregado, iniciando carregamento de componentes');
      try {
          await carregarComponentes();
          console.log('Componentes carregados com sucesso');
          
      } catch (error) {
          console.error('Erro ao carregar componentes:', error);
      }
  });
</script>
<script defer src="/frontend/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
